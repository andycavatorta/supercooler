<html>
    <head>
        <title>Super Cooler Activity</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="report-header">
                <h1>Super Cooler | Activity</h1>
                <p><a href="./">Home</a></p>
            </div>
            <hr>
            <section>
                <div class="reports">
                {% for event in activity %}
                    <div class="report activity {{ event[2] }}">
                        <h3><span>{{event[2]}}</span> | {{ event[1] }}</h3>
                        <hr>
                    </div>
                {% endfor %}
                </div>
            </section>
        </div>
    </body>
</html>
